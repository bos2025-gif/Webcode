<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Playground</h1>
            <p>Create and test your HTML, CSS, and JavaScript code with instant preview.</p>
        </header>
        
        <!-- File Import Section -->
        <div class="import-section">
            <label for="file-input" class="import-label">Import Files (HTML, CSS, JS):</label>
            <input type="file" id="file-input" multiple accept=".html,.css,.js" class="import-input">
        </div>

        <!-- Editor Section -->
        <div class="editor-grid">
            <div class="editor-card">
                <h3>HTML</h3>
                <textarea id="html-editor" placeholder="Write your HTML code here..." spellcheck="false"></textarea>
            </div>
            <div class="editor-card">
                <h3>CSS</h3>
                <textarea id="css-editor" placeholder="Write your CSS code here..." spellcheck="false"></textarea>
            </div>
            <div class="editor-card">
                <h3>JavaScript</h3>
                <textarea id="js-editor" placeholder="Write your JavaScript code here..." spellcheck="false"></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="runCode()" class="run-button">Run Code</button>
            <button onclick="clearEditors()" class="clear-button">Clear Editors</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h3>Preview</h3>
            <iframe id="output-frame"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
